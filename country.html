<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Country Result</title>
</head>
<body>
    <h1 id="countryName" class="text_center">Loading...</h1>
    <div id="resultContainer">
        <img id="flag" src="" alt=""><br>
        <p>Borders: <span id="neighbors"></span></p>
        <p>Capital:  <span id="capital"></span></p>
        <p>Car Side:  <span id="carside"></span></p>
        <p>Continents:  <span id="continents"></span></p>
        <p>Currencies:  <span id="currencies"></span></p>
        <p>Languages:  <span id="languages"></span></p>
        <p>General Coordinates:  <span id="coordinates"></span></p>
        <p>Map:  <span id="map"></span></p>
        <p>Population:  <span id="population"></span></p>
        <p>Sub-Region:  <span id="subregion"></span></p>
    </div>
    <p class="text_center">Practice site by Ryan Park &copy;2023</p>
    
    <script src="countryscript.js"></script>
</body>
</html>
